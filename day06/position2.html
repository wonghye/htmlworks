<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position 속성</title>
    <style>
        .rect1{
            width: 100%;
            height: 120px;
            background: #ff0;
            position: absolute;
            top: 0;
            left: 0;
            }
        .rect2{
            width: 100%;
            height: 120px;
            position: absolute;
            top: 120px;
            left: 0; 
            background:#00f;
            display: block;
            }
    </style>
</head>
<body>
    <div class="rect1"></div>        
    <div class="rect2"></div>
</body>
</html>
