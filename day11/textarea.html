<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>textarea 태그</title>
    <style>
        /* 수직 조정 */
        /* .memo1{resize: vertical; } */
        
        .memo1{resize: both; }
        /* 사이즈 조정 불가 */
        .memo2{resize: none; }
    </style>
</head>
<body>
    <textarea class="memo1" cols="70" rows="5"></textarea>
    <textarea class="memo2" cols="70" rows="5"></textarea>

</body>
</html>
