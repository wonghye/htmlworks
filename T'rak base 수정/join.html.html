<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T'Rak </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/319f0bada6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/base.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js" \
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="#"></script>
    <!-- <script> 체크박스 한개만 하기 
        $(document).ready(function() {
        $('input[type="checkbox"][name="like"]').click(function(){
        if($(this).prop('checked')){
            $('input[type="checkbox"][name="like"]').prop('checked',false);
            $(this).prop('checked',true);
            }
        });
        });
    </script> -->
</head>
<body>
    <div id="mainContainer">
        <header>
            <div class="logo">
                <h1><a href="#">T'Rak</a></h1>
            </div>
            <div class="matAlarm">
                <div>
                  <span>정선필님과 정채연님의 매칭이 성사되었습니다.</span>
                  <span>한지수님과 김지민님의 매칭이 성사되었습니다.</span>
                </div>
            </div>
            <div class="login">
                <ul>
                    <li><a href="#"><div class="mypage">마이페이지</div></a></li>
                    <li><a href="#"><div class="nickname">UserID</div></a></li>
                    <li><a href="#"><div class="mailBtn">쪽지</div></a></li>
                    <li><a href="#"><div class="setting">설정</div></a></li>
                </ul>
            </div>
        </header>
        <section>
            <div class="container">
                <h2>계정 만들기</h2>
                <div id="main">
                    <form action="post">
                        <table>
                            <caption><h2>회원가입</h2></caption>
                            <tr>
                                <td class="col1">아이디</td>
                                <td class="col2"><input type="text" name="id" maxlength="10" size="10" required>
                                <!-- <input class='but1' type="button" value="중복확인" onclick=""> -->
                                </td>
                            </tr>
                            <tr>
                                <td class="col1">패스워드</td>
                                <td class="col2">
                                    <input type="password" name="pw" maxlength="10" size="10" required>
                                </td>
                            </tr>
                            <tr>
                                <td class="col1">패스워드 확인</td>
                                <td class="col2"><input type="password" name="pwCheck" size="10" maxlength="10" required>
                                </td>
                            </tr>
                            <tr>
                                <td class="col1">이메일</td>
                                <td class="col2">
                                    <input type="text" name="mailId" size="10">
                                    <span class="a">@</span>
                                    <input type="text" name="email" size="10">
                                    <!-- <select name="mailslc">
                                        <option value="self" selected>직접입력</option>
                                        <option value="naver">naver.com</option>
                                        <option value="gm">gmail.com</option>
                                        <option value="da">daum.com</option>
                                    </select> -->
                                    <!-- <input class='but2' type="button" value=" 이메일 중복확인 " onclick=""> -->
                                </td>
                            </tr>
                            <tr>
                                <td class="col1">전화번호</td>
                                <td class="col2">
                                    <input type="tel" name="phone1" value="010" readonly size="3" >-
                                    <input type="tel" name="phone2" required size="8" >-
                                    <input type="tel" name="phone3" required size="8" >
                                <!-- <input class='but1' type="button" value="중복확인" onclick=""> -->
                                </td>
                            </tr>
                            <tr>
                                <td class="col1">당신의 관심분야  </td>
                                <td class="col2">
                                    <input type="checkbox" id="check1" name="like" value="camp"  checked><label for="check1"></label> 캠핑
                                    <input type="checkbox" id="check2"name="like" value="hike" > <label for="check2"></label>등산
                                    <input type="checkbox" id="check3"name="like" value="movie"> <label for="check3"></label>영화
                                    <input type="checkbox" id="check4" name="like" value="book" > <label for="check4"></label>독서
                                    <!-- <label for="check1"></label> -->
                                </td>
                            </tr>
                            <tr>
                                <td class="col1">당신의 직업은  </td>
                                <td class="col2"><input type="text" name="job" maxlength="10"  size="8" required value=" 교사">
                                </td>
                            </tr>
                            <tr>
                                <td class="col1">당신의 관심분야  </td>
                                <td class="col2">
                                    <input type="checkbox" id="check5" name="favage" value="20" checked><label for="check5"></label> 20대
                                    <input type="checkbox" id="check6" name="favage" value="30" ><label for="check6"></label> 30대
                                    <input type="checkbox" id="check7" name="favage" value="40"> <label for="check7"></label>40대
                                    
                                </td>
                            </tr>
                        </table>
                    </form>
                    <div id="btn">
                        <button type="submit" value="전송">전송</button>
                        <button type="reset" value="취소">취소</button>
                    </div>
                </div> 
            </div>
        </section>

        <footer>
            <ul class="foot_list clear">
                <li><a href="">개인정보처리방침</a></li>
                <li><a href="">이용약관</a></li>
                <li><a href="">위치기반서비스 이용약관</a></li>
                <li><a href="">청소년 보호정책</a></li>
            </ul>
        </footer>
    </div>
</body>
</html>
