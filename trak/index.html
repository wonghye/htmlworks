<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T'Rak</title>
    <link rel="stylesheet" href="./css/base.css">
    <script src="./js/jquery-3.6.0.js"></script>
    <script src="./js/common.js"></script>
</head>
<body>
    <div id="wrap">
        <header id="header">
            <h1><a href="javascript:;">T'Rak</a></h1>
            <div class="header_cont">
                <ul class="util clear">
                    <li><a href="javascript:;">User ID</a></li>
                    <li><a href="javascript:;">쪽지</a></li>
                    <li><a href="javascript:;">메뉴</a></li>
                </ul>
            </div>
        </header>

        <section id="container">
            <h2>계정 만들기</h2>
            <div id="main">
                <form action="post">
                    <label for=""> <h2> 회원가입</h2></label>
                    <ul>
                        <li>
                            <label for="">아이디</label>
                            <input type="text" id="userid" maxlength="10" required>
                        </li>
                        <li>
                            <label for="">패스워드</label>
                            <input type="password" id="psd" maxlength="10" required>
                        </li>
                        <li>
                            <label for="">패스워드 확인</label>
                            <input type="password" name="pwCheck" maxlength="10" required>
                        </li>
                        <li>
                            <label for="">이메일</label>
                            <input type="text" id="mailId">
                            <span class="a">@</span>
                            <input type="text" id="mailad" value="gmail.com">
                            <!-- <select name="mailslc">
                                <option value="self" selected>직접입력</option>
                                <option value="naver">naver.com</option>
                                <option value="gm">gmail.com</option>
                            </select> -->
                        </li>
                        <li>
                            <label for="">전화번호</label>
                            <input type="number" id="pn" maxlength="11" required>
                        </li>
                        <li>
                            <label for="">당신의 관심분야</label>
                            <input type="checkbox" name="like" value="camp" > 캠핑 
                            <input type="checkbox" name="like" value="hike" > 등산
                            <input type="checkbox" name="like" value="movie"> 영화
                            <input type="checkbox" name="like" value="book" > 독서
                        </li>
                        <li>
                            <label for="">당신의 직업은</label>
                            <input type="text" id="job" maxlength="10" required value="교사">
                        </li>
                        <li>
                            <label for="">당신의 관심분야</label>
                            <input type="checkbox" name="favage" value="20" > 20대
                            <input type="checkbox" name="favage" value="30" > 30대
                            <input type="checkbox" name="favage" value="40"> 40대
                        </li>
                        <li>
                            <button type="button" value="전송">전송</button>
                            <button type="reset" value="취소">취소</button>
                        </li>
                    </ul>
            </div>
        </section>
    
        <footer>
            <div class="foot_area box_inner">
                <ul class="foot_list">
                    <li><a href="javascript:;">개인정보처리방침</a></li>
                    <li><a href="javascript:;">이용약관</a></li>
                    <li><a href="javascript:;">위치기반서비스 이용약관</a></li>
                    <li><a href="javascript:;">청소년 보호정책</a></li>
                </ul >
            </div>
        </footer>
    </div>
</body>
</html>
