<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T'rak</title>
    <link rel="stylesheet" href="./css/common.css">
    <script src="./js/jquery-3.6.0.js"></script>
    <script src="./js/common.js"></script>
</head>
<body>
    <div id="wrap">
        <header id="header">
            <h1><a href="javascript:;">T'Rak</a></h1>
            <div class="header_cont">
                <ul class="util clear">
                    <li><a href="javascript:;">User ID</a></li>
                    <li><a href="javascript:;">쪽지</a></li>
                    <li><a href="javascript:;">메뉴</a></li>
                </ul>
            </div>
        </header>

        <section id="container">
            <h2>계정 만들기</h2>
            <div id="main">
                <form action="post">
                    <table>
                        <caption><h2>회원가입</h2></caption>
                        <tr>
                            <td class="col1">아이디</td>
                            <td class="col2"><input type="text" name="id" maxlength="10" required>
                            <!-- <input class='but1' type="button" value="중복확인" onclick=""> -->
                            </td>
                        </tr>
                        <tr>
                            <td class="col1">패스워드</td>
                            <td class="col2">
                                <input type="password" name="pw" maxlength="10" required>
                            </td>
                        </tr>
                        <tr>
                            <td class="col1">패스워드 확인</td>
                            <td class="col2"><input type="password" name="pwCheck" maxlength="10" required>
                            </td>
                        </tr>
                        <tr>
                            <td class="col1">이메일</td>
                            <td class="col2">
                                <input type="text" name="mailId">
                                <span class="a">@</span>
                                <input type="text" name="email">
                                <select name="mailslc">
                                    <option value="self" selected>직접입력</option>
                                    <option value="naver">naver.com</option>
                                    <option value="gm">gmail.com</option>
                                    <option value="da">daum.com</option>
                                </select>
                                <!-- <input class='but2' type="button" value=" 이메일 중복확인 " onclick=""> -->
                            </td>
                        </tr>
                        <tr>
                            <td class="col1">전화번호</td>
                            <td class="col2"><input type="number" name="pn" maxlength="10" required>
                            <!-- <input class='but1' type="button" value="중복확인" onclick=""> -->
                            </td>
                        </tr>
                        <tr>
                            <td class="col1">당신의 관심분야</td>
                            <td class="col2">
                                <input type="checkbox" name="like" value="camp" > 캠핑 
                                <input type="checkbox" name="like" value="hike" > 등산
                                <input type="checkbox" name="like" value="movie"> 영화
                                <input type="checkbox" name="like" value="book" > 독서
                            </td>
                        </tr>
                        <tr>
                            <td class="col1">당신의 직업은</td>
                            <td class="col2"><input type="text" name="job" maxlength="10" required value="교사">
                            </td>
                        </tr>
                        <tr>
                            <td class="col1">당신의 관심분야</td>
                            <td class="col2">
                                <input type="checkbox" name="favage" value="20" > 20대
                                <input type="checkbox" name="favage" value="30" > 30대
                                <input type="checkbox" name="favage" value="40"> 40대
                            </td>
                        </tr>
                    </table>
                </form>
                <div id="btn">
                    <button type="button" value="전송">전송</button>
                    <button type="button" value="취소">취소</button>
                </div>
            </div>
        </section>
    
        <footer>
            <div class="foot_area box_inner">
                <ul class="foot_list">
                    <li><a href="javascript:;">개인정보처리방침</a></li>
                    <li><a href="javascript:;">이용약관</a></li>
                    <li><a href="javascript:;">위치기반서비스 이용약관</a></li>
                    <li><a href="javascript:;">청소년 보호정책</a></li>
                </ul >
            </div>
        </footer>
    </div>
</body>
</html>
