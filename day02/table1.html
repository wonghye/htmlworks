<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표 관련 태그</title>
    <style>
        table, td{ /* '.'는 그룹 선택자 */
            /* border-width: 1px;
            border-style: solid;
            border-color: #00f; */
            border: 1px solid #ccc; /* 두께, 타입, 색상 */
            border-collapse: collapse; /* 실선 */
            text-align: center;
        }
        td{
            width: 100px;
            height: 40px;
        }
    </style>
</head>
<body>
    <h2>표 만들기</h2>
    <table>
        <tr>
            <td>1행1열</td>
            <td>1행2열</td>
            <td>1행3열</td>
        </tr>
        <tr>
            <td>2행1열</td>
            <td>2행2열</td>
            <td>2행3열</td>
        </tr>
    </table>
</body>
</html>
