<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표의 셀 병합</title>
    <style>
        table, td{
            border: 1px solid #ccc;
            margin: 20px; /* 바깥 여백  */
        }
        td{
            width: 100px;
            height: 30px;
        }
    </style>
</head>
<body>
    <!-- 2행 3열의 표만들기 : 열 병합 방법 -->
    <table>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td colspan="3"></td>
        </tr>
    </table>

    <!-- 2행 3열의 표만들기 : 행 병합 방법 -->
    <table>
        <tr>
            <td rowspan="2"></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td> 
            <td></td> 
        </tr>
    </table>
</body>
</html>
