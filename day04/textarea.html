<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>여러줄 입력 textarea 태그</title>
    <style>
        form{
            width: 500px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <form method="post" action="">
        <fieldset>
            <legend>
                배송업무            
            </legend>
            <!-- cols: 가로 넣을 글자, rows: 보이는 줄 수 
                placeholder : 힌트글 textarea 공백 금지!
                autofocus: 마우스 커서 -->
            <textarea name="memo" id="" cols="50" rows="5" autofocus 
            placeholder="배송시 요청 사항을 적어주세요"></textarea>
        </fieldset>
    </form>
</body>
</html>
