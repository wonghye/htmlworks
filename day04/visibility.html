<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인라인 레벨 요소</title>
    <style>
        div{
            width: 1000px;
            border: 1px solid #ccc;
        }

        .pic1{
            display: none;
            /* 이미지 숨기면서 공간 삭제 */
        }

        .pic2{
            visibility: hidden;
            /* 공간은 그대로이면서 이미지만 숨김 */
        }
    </style>
</head>
<body>
    <div>
        <img src="./images/bear.jpg" alt="">
        <img class="pic1" src="./images/cat.jpg" alt="">
        <img src="./images/photo.jpg" alt="">
    </div>
    <div>
        <img src="./images/bear.jpg" alt="">
        <img class="pic2" src="./images/cat.jpg" alt="">
        <img src="./images/photo.jpg" alt="">
    </div>
</body>
</html>
