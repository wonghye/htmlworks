<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>word warp 속성</title>
    <style>
        ul{
            width: 200px;
            border: 1px solid #000;
        }
        /* word-wrap: break-word (줄바꿈) */
        ul:nth-child(2){
            word-break: keep-all;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <ul>
        <li>
            <p>이름 : 홍길동</p>
        </li>
