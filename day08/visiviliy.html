<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>visivility 속성</title>
    <style>
        .box{
            margin: 10px;
            padding: 10px;
            border: 1px solid #000;    
        }
        /* 숨겨지면서 공간도 삭제됨 */
        .hdd1{ display: none;}
        /* 숨겨지는데 공간은 유지됨 */
        .hdd2{ visibility: hidden;}
    </style>
</head>
<body>
    <div class="box">
        <p><strong>이름 :</strong>홍길동</p>
        <p><strong>연락처 :</strong>서울 종로구 세검정</p>
    </div>
    <div class="box">
        <p><strong class="hdd1">이름 :</strong>홍길동</p>
        <p><strong class="hdd1">연락처 :</strong>서울 종로구 세검정</p>
    </div>
    <div class="box">
        <p><strong class="hdd2">이름 :</strong>홍길동</p>
        <p><strong class="hdd2">연락처 :</strong>서울 종로구 세검정</p>
    </div>
</body>
</html>
