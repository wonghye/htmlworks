<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미디어 쿼리</title>
    <style>
        div{
            width: 100%; margin: 0% auto;
            border: 10px solid #ccc ; text-align: center;
        }
        /* 800px이상이면 div 숨기기 */
        @media screen and(min-width:800px){
            div{display: none;}
        }
    </style>
</head>
<body>
    <div>
        <h1>Responsive Web(반응형웹)</h1>
    </div>
</body>
</html>
