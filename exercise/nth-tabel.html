<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가상 선택자</title>
    <style>
        table{width: 600px; height: 100px; padding: 10px;text-align: center;}
        table ,tr, td{border: 1px solid #ccc;
        border-collapse: collapse;}
        td:nth-child(2n){ width: 200px;}
        td:nth-child(2n+1){background: #eee; width: 130px;font-weight: bold;}
    </style>
</head>
<body>
    <table>
        <tr>
            <td>이 름</td>
            <td></td>
            <td>연락처</td>
            <td></td>
        </tr>
        <tr>
            <td>주 소</td>
            <td colspan="3"></td>
        </tr>
        <tr>
            <td>자기소개</td>
            <td colspan="3"></td>
        </tr>
    </table>
</body>
</html>
